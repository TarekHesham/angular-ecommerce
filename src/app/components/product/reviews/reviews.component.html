<div class="list-group p-3">
  @for (user of productReviews; track $index) {
  <span class="list-group-item list-group-item-action mb-2" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{user.reviewerName}}</h5>
      <small>
        <app-stars [rating]="user.rating"></app-stars>
        ({{user.rating}})
      </small>
    </div>
    <p class="mb-1"><i class="fa-solid fa-caret-right"></i> {{user.comment}}</p>
    <small>{{user.date | date:'medium'}}</small>
  </span>
  }
</div>
