<app-hero [titlePage]="'Search In Products'"></app-hero>
@if (searchResualts && searchResualts.length === 0) {
<section class="w-75  mx-auto p-5 m-2 rounded-2 text-center">
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <i class="fa-solid fa-triangle-exclamation me-3"></i>
    <div>
      <h2 class="text-danger">No results for {{searchQuery}}.</h2>
      <p class="text-start">Try checking your spelling or use more general terms
        Check each product page for other buying options.</p>
    </div>
  </div>

</section>
}@else {

<section class="d-flex justify-content-end w-75 mt-4 gap-3">
  <div class="sort">
    <select class="form-select" aria-label="Default select sorting">
      <option selected>Best Match</option>
      <option value="1">3 Star</option>
      <option value="2">4 Star</option>
      <option value="3">5 Star</option>
    </select>
  </div>
  <div class="display d-flex gap-2 align-items-center">
    <span>
      View:
    </span>
    <span (click)="showDisplay = 'grid'" [className]="showDisplay == 'grid' ? 'activeDisplay': ''">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="grid-2" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-grid-2 fa-lg">
        <path fill="currentColor"
          d="M224 80c0-26.5-21.5-48-48-48L80 32C53.5 32 32 53.5 32 80l0 96c0 26.5 21.5 48 48 48l96 0c26.5 0 48-21.5 48-48l0-96zm0 256c0-26.5-21.5-48-48-48l-96 0c-26.5 0-48 21.5-48 48l0 96c0 26.5 21.5 48 48 48l96 0c26.5 0 48-21.5 48-48l0-96zM288 80l0 96c0 26.5 21.5 48 48 48l96 0c26.5 0 48-21.5 48-48l0-96c0-26.5-21.5-48-48-48l-96 0c-26.5 0-48 21.5-48 48zM480 336c0-26.5-21.5-48-48-48l-96 0c-26.5 0-48 21.5-48 48l0 96c0 26.5 21.5 48 48 48l96 0c26.5 0 48-21.5 48-48l0-96z"
          class=""></path>
      </svg>
    </span>
    <span (click)="showDisplay = 'list'" [className]="showDisplay == 'list' ? 'activeDisplay': ''">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="list-ul" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-list-ul fa-lg">
        <path fill="currentColor"
          d="M64 144a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L192 64zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zM64 464a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm48-208a48 48 0 1 0 -96 0 48 48 0 1 0 96 0z"
          class=""></path>
      </svg>
    </span>
  </div>
</section>

<app-resualts [productResalts]="searchResualts" [display]="showDisplay"></app-resualts>
}
